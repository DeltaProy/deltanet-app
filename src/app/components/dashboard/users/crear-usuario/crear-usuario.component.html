<div class="container">
    <mat-toolbar>
        <span>Crear Usuario</span>
    </mat-toolbar>

    <mat-card style="margin-top:10px;">
        <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Username</mat-label>
                        <input matInput autocomplete="off" formControlName="username">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Email</mat-label>
                        <input matInput autocomplete="off" formControlName="email">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Apellido</mat-label>
                        <input matInput autocomplete="off" formControlName="apellido">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nro. Documento</mat-label>
                        <input matInput autocomplete="off" formControlName="nrodoc">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="isAdmin">
                    <mat-form-field appearance="fill">
                        <mat-label>Roles</mat-label>
                        <mat-select formControlName="roles" multiple>
                            <mat-option *ngFor="let role of rolesAll" [value]="role.id">{{role.nombre}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1" *ngIf="isCambiarContra">
                    <button mat-raised-button style="margin-right: 20px;" [routerLink]="['/dashboard/users/cambio-contra', activatedId]">Cambiar Contrase√±a</button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="4" [rowspan]="1">
                    <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/users">Volver</button>
                    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
