<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/users/crear-usuario">Agregar</button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Búsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Criterio de búsqueda" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nomper}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apeper}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="doc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No.Doc </th>
                <td mat-cell *matCellDef="let element"> {{element.nrodoc}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <!--<a class="pointer" style="color:#1878d0" matTooltip="Ver solicitud">
              <mat-icon>search</mat-icon>
            </a>-->
                    <a class="pointer" style="color:#1f516f" matTooltip="Editar solicitud" [routerLink]="['/dashboard/users/crear-usuario',element.id]">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="eliminarUsuario(element)" style="color:#e15639"
                        matTooltip="Eliminar solicitud">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of Usuarios"></mat-paginator>
    </div>
</div>
