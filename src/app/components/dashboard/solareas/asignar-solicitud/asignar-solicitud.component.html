<div class="container">
  <div class="division_test">
  <form class="example-form">
    <mat-form-field class="campoId" appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput placeholder="Ex. Pizza" value={{fId}} [disabled]="true">
    </mat-form-field>
    <mat-form-field class="campoTitulo" appearance="fill">
      <mat-label>Titulo</mat-label>
      <input matInput placeholder="Ex. Pizza" value={{fTitulo}} [disabled]=true>
    </mat-form-field>
    <mat-form-field class="campoCreado" appearance="fill">
      <mat-label>Creado el</mat-label>
      <input matInput placeholder="Ex. Pizza" value={{fcreado}} [disabled]=true>
    </mat-form-field>
    <mat-form-field class="campoCreado" appearance="fill">
      <mat-label>Creado por</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi" [disabled]=true>
    </mat-form-field>
  </form>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Búsqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Criterio de búsqueda" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nomper">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nomper}} </td>
      </ng-container>
      <ng-container matColumnDef="apeper">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apeper}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo Electronico </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <!--<a class="pointer" style="color:#1878d0" matTooltip="Ver solicitud">
            <mat-icon>search</mat-icon>
          </a>-->
          <a class="pointer" (click)="estadoAsigna(element)" style="color:#159737" matTooltip="Asignar solicitud">
            <mat-icon>done</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of Solicitud"></mat-paginator>
  </div>
</div>
