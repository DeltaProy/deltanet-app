<div class="container">
  <mat-toolbar>
    <span>Solicitudes Recibidas</span>
  </mat-toolbar>

  <mat-form-field appearance="standard">
    <mat-label>Búsqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Criterio de búsqueda" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="desTitulo">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.desTitulo}} </td>
      </ng-container>

      <ng-container matColumnDef="estadoSolicDescrip">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estadoSolic.descrip}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="createAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creado el </th>
        <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
      </ng-container>

      <ng-container matColumnDef="creadoUsername">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creado por </th>
        <td mat-cell *matCellDef="let element"> {{element.creado.username}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <!--<a class="pointer" style="color:#1878d0" matTooltip="Ver solicitud">
            <mat-icon>search</mat-icon>
          </a>-->
          <a *ngIf="element.estadoSolic.id == 1" class="pointer" style="color:#1f516f" [routerLink]="['/dashboard/asignar-solicitud',element.id]" matTooltip="Asignar solicitud">
            <mat-icon>assignment_ind</mat-icon>
          </a>
          <a *ngIf="element.estadoSolic.id == 1" class="pointer" (click)="estadoDesest(element)" style="color:#e15639" matTooltip="Desestimar solicitud">
            <mat-icon>thumb_down</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of Solicitud"></mat-paginator>
  </div>
</div>
